<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="__PUBLIC__/static/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="__PUBLIC__/static/plugins/bootstrap/css/bootstrap.min.css">
  
    <!-- CSS Animate -->
    <link rel="stylesheet" href="__PUBLIC__/static/css/animate.css">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="__PUBLIC__/static/css/main.css">
    <!-- iCheck-->
    <link rel="stylesheet" href="__PUBLIC__/static/plugins/icheck/css/_all.css">

    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.js"></script>
  

</head>

<body>
    <section id="container">
       <include file="Public/header" />
        <!--sidebar start-->
         <include file="Public/lefter" />
        <!--sidebar end-->
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#">Dashboard</a></li>
                            <li>Forms</li>
                            <li class="active">Form Components</li>
                        </ul>
                        <!--breadcrumbs end -->
                       
                    </div>
                </div>
                
       <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">系统设置</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal form-border" id="form1">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="title"  required class="form-control" value="{$data.title}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">关键词</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="keyword"  value="{$data.keyword}" required class="form-control" placeholder="SEO关键词">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">描述</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" name="desc"  value="{$data.desc}" placeholder="SEO描述"></textarea>
                                        </div>
                                    </div>
                                  
                                   
                                  
                            
                                  

                                    <div class="form-group">
                                            <label class="col-sm-3 control-label">ICP备案号</label>
                                           <div class="col-sm-6">
                                            <input type="text" name="keyword"  value="{$data.icp}" required class="form-control" placeholder="icp备案号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-6">
                                        <a href="javascript:store();" class="btn btn-primary btn-square">提交</a>
                                        </div>
                                    </div>

                                    <input type="hidden" name="id" value="1"/>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>

                






            </section>
        </section>
        <!--main content end-->
      
    </section>
    <!--Global JS-->
    
    <script src="__PUBLIC__/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/static/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/static/js/application.js"></script>

   
    <script>
   
    
  
    function store()
    {
     
        var data = $('#form1').serialize();
       
        $.post("__CONTROLLER__/update",data,function(rs)
        {
            if(rs.status==1)
            {
                alert(rs.content);
                window.location.href=" __CONTROLLER__/edit";
                //location.reload();
            }
            else
            {
                alert(rs.content);
            }
        });
    }

  
  
</script>


</body>

</html>
