<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="__PUBLIC__/static/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="__PUBLIC__/static/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Fonts from Font Awsome -->
    <link rel="stylesheet" href="__PUBLIC__/static/css/font-awesome.min.css">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="__PUBLIC__/static/css/animate.css">

    <link rel="stylesheet" href="__PUBLIC__/static/css/main.css">

    <link rel="stylesheet" href="__PUBLIC__/static/plugins/dataTables/css/dataTables.css">
    <!-- Fonts -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
    <!-- Feature detection -->
    <script src="__PUBLIC__/static/js/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/static/js/html5shiv.js"></script>
    <script src="__PUBLIC__/static/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section id="container">
        <include file="Public/header" />
        <include file="Public/lefter" />
        <!--sidebar end-->
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#">Dashboard</a>
                            </li>
                            <li>UI Elements</li>
                            <li class="active">Date Tables</li>
                        </ul>
                      
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">列表</h3>
                               
                            </div>
                            <div class="panel-body">
                           
                                <a href="__CONTROLLER__/index" class="btn btn-primary">管理员列表</a>
                                <a href="__CONTROLLER__/create"  class="btn btn-info">添加管理员</a>
                           

                              
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Data Tables</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>账号</th>
                                         
                                            <th>创建日期</th>
                                         
                                            <th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                         <volist name="list.list" id="vo">
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.username}</td>
                                         
                                            <td>{$vo.created|date='Y-m-d',###}</td>
                                         
                                            <td><a href="__SELF__/edit/id/{$vo.id}">修改</a> <a href="__SELF__/destroy/id/{$vo.id}">删除</a></td>
                                        </tr>
                                         </volist>
                                    </tbody>
                                </table>
                            <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">{$list.show} </div>


                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
       
    </section>
    <!--Global JS-->
    <script src="__PUBLIC__/static/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/static/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/static/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__PUBLIC__/static/js/application.js"></script>
   

</body>

</html>
